<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Palindromo!</title>
</head>

<body>
  <div class="mx-auto" style="width: 200px;">
    <h1 class="text-info">Palindromo</h1>
  </div>

  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        Intentalo
      </div>
      <div class="card-body">
        <h5 class="card-title">Escribe una palabra o frase que sea un palindromo ejemplo ana</h5>
        <p class="card-text">Palabra o expresión que es igual si se lee de izquierda a derecha que de derecha a
          izquierda.</p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Ingresa</span>
          </div>
          <input type="text" id="frase" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <a onclick="comprobar()" class="btn btn-primary">Comprobar</a>
      </div>



      <div class="card-footer text-muted">
        © Gerardo Recendiz - 2019
      </div>
    </div>
  </div>
  <script>
    function comprobar() {
      let frase = document.getElementById("frase").value.replace(/ /g, "");

      let tamaño = frase.length;

      console.log(frase);

      for (let x = 0; x < tamaño; x++) {


        if (frase.charAt(x) == frase.charAt(tamaño - 1 - x)) {

          Swal.fire('Felicidades... Tienes un palindromo')
        } else {
          Swal.fire('Intenta Nuevamente')
          return false;
        }
      }
    }

  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
